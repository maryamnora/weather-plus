<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <header>
        <form id="form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="button" />
        </form>
      </header>
      <div class="info">
        <div>
          <h1 class="city" id="city"></h1>

          <p class="details">
            <span id="time"></span>, <span id="condition">sunny</span><br />
            Humidity:<strong> <span id="humidity"> 85</span>%</strong>,
            Wind:<strong><span id="wind">2 </span>km/h</strong>
          </p>
        </div>
        <div class="detail-temp">
          <span class="icon" id="icon"></span>
          <span class="temp" id="temp">20</span>
          <span class="degree">°C</span>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/maryamnora" target="_blank">Maryam</a>, is
        open-sourced on
        <a
          href="https://github.com/maryamnora/weather-plus/commits/main/"
          target="_blanks"
          >GitHub</a
        >
        and hosted on <a href="" target="_blank">Netlify</a>
      </footer>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
