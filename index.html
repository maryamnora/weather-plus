<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-value"
          />
          <input type="button" value="search" class="button" />
        </form>
      </header>
      <div class="info">
        <h1 class="city">Paris</h1>

        <p class="details">
          Saturday 19:00, clear sky <br />
          Humidity:<strong>85%</strong>, Wind: <strong>2 km/h</strong>

          <div class="detail-temp">
            <div class="icon">🌦️</div>
            <div class="temp">20</div>
            <div class="degree">°C</div>
          </div>
        </p>
      </div>
      <footer>
        This project was coded by
        <a href="">Maryam</a>, is open-sourced on <a href="">GitHub</a> and
        hosted on <a href="">Netlify</a>
      </footer>
    </main>
  </body>
</html>
