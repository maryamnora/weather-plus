<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <header>
        <form id="form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="button" />
        </form>
      </header>
      <div class="info">
        <div>
          <h1 class="city" id="city">Paris</h1>

          <p class="details">
            Saturday 19:00, clear sky <br />
            Humidity:<strong>85%</strong>, Wind: <strong>2 km/h</strong>
          </p>
        </div>
        <div class="detail-temp">
          <span class="icon">🌦️</span>
          <span class="temp" id="temp">20</span>
          <span class="degree">°C</span>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="">Maryam</a>, is open-sourced on <a href="">GitHub</a> and
        hosted on <a href="">Netlify</a>
      </footer>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
